<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>
        function doSelect(){
            fetch("http://localhost:8081/users")
            .then(res => {
                    return res.json();
            })
            .then(data => {
                    console.log(data);
            })

        }

        function doDelete(){
            const a = [];
            a.push(10);
            a.push(20);
            console.log(a);

            const b = {a:"aa", b:"bb", c:function(){alert('함수'); } }; //객체 선언입니다.
            console.log(b);
            b.c();

            const sql = "http://localhost:8081/users/1"
            fetch(sql, {
                        method: "delete",
                        headers: {
                                'Content-Type': 'application/json',
                                'version' : '1'
                                },

                            }
                        )
                        .then( res => {
                                return res.text();
                        })
                        .then( data => {
                                console.log(data);
                        })
        }
    </script>
</head>
<body>
<h1>aa.html</h1>
<button onclick="doSelect()">조회</button>
<button onclick="doDelete()">삭제</button>
</body>
